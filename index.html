<!DOCTYPE html>
<html>
<head>
  <title>OMDb Search</title>
  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body ng-app="OmdbApp" ng-cloak>

  <div ng-controller="SearchController as SC">
    <div class="cointainer">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s4 push-s3">
              <input type="text" ng-model="searchQuery">
              <label for="search">Search</label>
            </div>
            <div class="input-field col s2 push-s3">
              <select ng-model="searchFilter">
                <option value="" disabled selected>Filter By:</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
              </select>
              <label>Filter by: </label>
            </div>
          </div>
          <div class="row">
            <div class="col s6 push-s3">
              <a href="#/"><button class="btn right" type="submit" ng-click="SC.OmdbSearch.search(searchQuery, searchFilter)">Submit</button></a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div ng-view></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js" type="text/javascript"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script src="services.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
</body>
</html>
