<!DOCTYPE html>
<html>
<head>
  <title>OMDb Search</title>
  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body ng-app="OmdbApp" ng-cloak>

  <div ng-controller="SearchController as SC">
    <div class="cointainer">
      <div class="row">
        <form class="col s6 push-s3">
          <div class="row">
            <div class="input-field">
              <input type="text" ng-model="searchQuery">
              <label for="search">search</label>
            </div>
            <a href="#/"><button class="btn" type="submit" ng-click="SC.OmdbSearch.search(searchQuery)">Submit</button></a>
          </div>
        </form>
      </div>
    </div>

    <div ng-view></div>

  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js" type="text/javascript"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script src="services.js"></script>
</body>
</html>
