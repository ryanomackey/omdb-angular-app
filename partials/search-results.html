<div class="container">
  <div class="row">
    <div ng-repeat="movie in SC.OmdbSearch.searchResults">
      <div class="col s3" style="height:601px;">
        <div class="card">
          <div class="card-image">
            <img ng-src="{{movie.Poster}}" style="width:277px;height:409px">
          </div>
          <div class="card-content" style="height:100px">
            <p>{{movie.Title}}</p>
            <p>{{movie.Year}}</p>
          </div>
          <div class="card-action">
            <a href="#/{{movie.imdbID}}" ng-click="SC.OmdbSearch.movieSearch(movie.imdbID)">MORE INFO</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
