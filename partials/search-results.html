<div class="container">
  <div class="row">
    <div ng-repeat="movie in SC.OmdbSearch.searchResults">
      <div class="col s6 m4 l3">
        <div class="card" style="height:575px;">
          <div class="card-image center">
            <a href="#/{{movie.imdbID}}"><img ng-src="{{movie.Poster}}" style="width:100%;height:375px" ng-click="SC.OmdbSearch.movieSearch(movie.imdbID)"></a>
          </div>
          <div class="card-content" style="height:100px">
            <p>{{movie.Title}} ({{movie.Year}})</p>
          </div>
          <div class="card-action">
            <a href="#/{{movie.imdbID}}" ng-click="SC.OmdbSearch.movieSearch(movie.imdbID)">MORE INFO</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
